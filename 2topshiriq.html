<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .image { width: 150px; height: 150px; background: gray; display: none; }
    </style>
</head>
<body>
    
    <div class="container">
        <img id="imgA" class="image" src="/images/images.jpeg" alt="A">
        <img id="imgS" class="image" src="/images/tree-736885_1280.jpg" alt="S">
        <img id="imgD" class="image" src="/images/website.jpg" alt="D">
        <img id="imgW" class="image" src="/images/image-optimization.webp" alt="W">
    </div>
    
    <script>
        document.addEventListener("keydown", function(event) {
            let key = event.key.toUpperCase(); 
            let image = document.getElementById("img" + key);
            
            if (image) {
                image.style.display = (image.style.display === "none" || image.style.display === "") ? "block" : "none";
            }
        });
    </script>
</body>
</html>
